name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: |
          ~/.local/bin/uv sync --dev --frozen
      - name: Ruff
        run: ~/.local/bin/uv run ruff check .
      - name: Ruff format
        run: ~/.local/bin/uv run ruff format --check .
      - name: Mypy
        run: ~/.local/bin/uv run mypy app scripts tests
      - name: Run tests
        env:
          MODEL_CONFIG: configs/model_config.yaml
        run: |
          ~/.local/bin/uv run pytest
